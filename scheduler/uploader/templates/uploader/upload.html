<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name:</td>
            <td>{{form.name}}</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td>File:</td>
            <td>{{form.docfile}}</td>
        </tr>
    </table>
    <p><input type="submit" value = "Upload"/></p>
</form>
