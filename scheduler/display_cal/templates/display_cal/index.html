{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'display_cal/style.css' %}" />

<table class="middle">
    <tr>
        {% for day in days_of_week %}
            <th>{{day}}</th>
        {% endfor %}
    </tr>
    <tr>
        <td>Test 1<span class="tooltip">Yay!</span></td>
        <td>Test 2<span class="tooltip">Woo</span></td>
    </tr>
    <tr>
        {% for period in periods %}
            <td>{{period}}</td>
        {% endfor %}
    </tr>
</table>
